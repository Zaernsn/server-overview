<div class="search-container">
  <mat-form-field class="standard-form-field">
    <mat-label>Suche</mat-label>
    <input (ngModelChange)="filter($event)" [(ngModel)]="searchTerm" matInput />
    <mat-icon matSuffix (click)="searchTerm = ''">close</mat-icon>
  </mat-form-field>
  <button mat-flat-button (click)="addServer()">Add</button>
</div>
<div class="card-container">
  @for (item of filteredServers; track $index) {
  <server-card [server]="item"></server-card>
  }
</div>
