<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>
        {{ server().label }}
      </mat-card-title>
      <mat-icon
        [ngClass]="server().active ? 'icon-green' : 'icon-red'"
        fontIcon="circle"
      ></mat-icon>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <div>
      <span>Status: </span>
      <span> {{ server().active ? "Active" : "Inactive" }}</span>
    </div>
    <button (click)="changeState()" mat-flat-button>
      {{ server().active ? "Deactivate" : "Activate" }}
    </button>
  </mat-card-content>
  <mat-card-actions mat-button align="end">
    <button (click)="openEdit()" mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
